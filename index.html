<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="./"
          ><img src="./images/logo.svg" class="logo" alt="Место логотип"
        /></a>
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/Avatar.png" class="profile__avatar" alt="Фото" />
          <div class="profile__info">
            <div class="profile__block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit"
                type="button"
                aria-label="Кнопка редактирования"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Кнопка добавления"
          ></button>
        </section>
        <section class="elements" aria-label="Фото мест"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="image-form">
      <figure class="figure">
        <img src="" class="popups__images" alt="" />
        <figcaption class="popups__text">Картинка</figcaption>
      </figure>
    </template>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popups">
      <div class="popups__container">
        <button
          class="popups__close"
          type="button"
          aria-label="Кнопка закрытия картинки"
        ></button>
      </div>
    </div>
    <template id="profile-form">
      <form class="form" action="./" method="post" name="profile-form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input
          type="text"
          name="name"
          class="form__text form__text_name_name"
          value=""
          placeholder="Имя"
        />
        <input
          type="text"
          name="post"
          class="form__text form__text_name_post"
          value=""
          placeholder="О себе"
        />
        <input type="submit" class="form__button" value="Сохранить" />
      </form>
    </template>

    <template id="add-card">
      <form class="form" action="./" method="post" name="add-card-form">
        <h3 class="form__title">Новое место</h3>
        <input
          type="text"
          name="name"
          class="form__text form__text_name_name"
          value=""
          placeholder="Название"
        />
        <input
          type="text"
          name="link"
          class="form__text form__text_name_link"
          value=""
          placeholder="Ссылка на картинку"
        />
        <input type="submit" class="form__button" value="Сохранить" />
      </form>
    </template>

    <template id="card">
      <article class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="Кнопка удаления"
        ></button>
        <a href="" title="" class="image__link"
          ><img src="" class="element__image" alt=""
        /></a>
        <div class="element__body">
          <h2 class="element__text"></h2>
          <button
            class="element__button"
            type="button"
            aria-label="Кнопка лайка"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>

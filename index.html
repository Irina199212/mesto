<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="./"
          ><img src="./images/logo.svg" class="logo" alt="Место логотип"
        /></a>
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/Avatar.png" class="profile__avatar" alt="Фото" />
          <div class="profile__info">
            <div class="profile__block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit"
                type="button"
                aria-label="Кнопка редактирования"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="Кнопка добавления"
          ></button>
        </section>
        <section class="elements" aria-label="Фото мест">
          <article class="element">
            <img
              src="./images/karachaevsk.png"
              class="element__image"
              alt="Карачаевск"
            />
            <div class="element__body">
              <h2 class="element__text">Карачаевск</h2>
              <button
                class="element__button"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.png"
              class="element__image"
              alt="Гора Эльбрус"
            />
            <div class="element__body">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button
                class="element__button"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Donbai.png"
              class="element__image"
              alt="Домбай"
            />
            <div class="element__body">
              <h2 class="element__text">Домбай</h2>
              <button
                class="element__button"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.png"
              class="element__image"
              alt="Гора Эльбрус"
            />
            <div class="element__body">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button
                class="element__button"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/Donbai.png"
              class="element__image"
              alt="Домбай"
            />
            <div class="element__body">
              <h2 class="element__text">Карачаево-Черкесия</h2>
              <button
                class="element__button"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/karachaevsk.png"
              class="element__image"
              alt="Карачаевск"
            />
            <div class="element__body">
              <h2 class="element__text">Карачаевск</h2>
              <button
                class="element__button"
                type="button"
                aria-label="Кнопка лайка"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="form" action="./" method="post" name="popup-form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input
            type="text"
            name="name"
            class="form__text form__text_name_name"
            value=""
            placeholder="Имя"
          />
          <input
            type="text"
            name="post"
            class="form__text form__text_name_post"
            value=""
            placeholder="О себе"
          />
          <input type="submit" class="form__button" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

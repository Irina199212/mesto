<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Проект: Место</title>
  </head>
  <body class="body">
    <div class="page">
      <div class="header">
        <a href="./"
          ><img src="./images/logo.svg" class="logo" alt="Место логотип"
        ></a>
      </div>
      <div class="main">
        <section class="profile">
          <img src="./images/Avatar.png" class="avatar" alt="Фото" >
          <div class="info">
            <div class="info__block">
              <h1 class="info__title">Жак-Ив Кусто</h1>
              <button class="info__button"></button>
            </div>
            <p class="info__subtitle">Исследователь океана</p>
          </div>
          <button class="button" type="button"></button>
        </section>
        <section class="elements" aria-label="Фото мест">
          <div class="element">
            <img
              src="./images/karachaevsk.png"
              class="element__image"
              alt="Карачаевск"
            >
            <div class="element__body">
              <h4 class="element__text">Карачаевск</h4>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.png"
              class="element__image"
              alt="Гора Эльбрус"
            >
            <div class="element__body">
              <h4 class="element__text">Гора Эльбрус</h4>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Donbai.png"
              class="element__image"
              alt="Домбай"
            >
            <div class="element__body">
              <h4 class="element__text">Домбай</h4>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.png"
              class="element__image"
              alt="Гора Эльбрус"
            >
            <div class="element__body">
              <h4 class="element__text">Гора Эльбрус</h4>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Donbai.png"
              class="element__image"
              alt="Домбай"
            >
            <div class="element__body">
              <h4 class="element__text">Карачаево-Черкесия</h4>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/karachaevsk.png"
              class="element__image"
              alt="Карачаевск"
            >
            <div class="element__body">
              <h4 class="element__text">Карачаевск</h4>
              <button class="element__button"></button>
            </div>
          </div>
        </section>
      </div>
      <div class="footer">&copy;2020 Mesto Russia</div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="form" action="./" method="post">
          <h3 class="form__title">Редактировать профиль</h3>
          <input
            type="text"
            name="name"
            id="nameForm"
            class="form__text"
            value=""
            placeholder="Имя"
          >
          <input
            type="text"
            name="post"
            id="jobForm"
            class="form__text"
            value=""
            placeholder="О себе"
          >
          <input type="submit" class="form__button" value="Сохранить" >
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
